<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCalculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/free-icons/calculator"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output">
        <div class="calculator_output_screen">0</div>
      </div>
      <div class="calculator__keys">
        <button class="calculator__key calculator__key--operator" value="+">
          +
        </button>
        <button class="calculator__key calculator__key--operator" value="-">
          -
        </button>
        <button class="calculator__key calculator__key--operator" value="*">
          &times;
        </button>
        <button class="calculator__key calculator__key--operator" value="/">
          รท
        </button>
        <button class="calculator__key number" value="7">7</button>
        <button class="calculator__key number" value="8">8</button>
        <button class="calculator__key number" value="9">9</button>
        <button class="calculator__key number" value="4">4</button>
        <button class="calculator__key number" value="5">5</button>
        <button class="calculator__key number" value="6">6</button>
        <button class="calculator__key number" value="1">1</button>
        <button class="calculator__key number" value="2">2</button>
        <button class="calculator__key number" value="3">3</button>
        <button class="calculator__key number" value="0">0</button>
        <button class="calculator__key number" value=".">.</button>
        <button class="calculator__key clear">AC</button>
        <button class="calculator__key calculator__key--backspace">del</button>

        <button class="calculator__key calculator__key--enter">=</button>
      </div>
    </div>
  </body>
</html>
